<html>

<head>
    <title>Dojo Fruit Store Assignment</title>
    <link href="https: //cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Dojo Survey Index</h1>
    </header>

    <main role="main">
        <div class="album py-5 bg-light">
            <div class="container">
                <form action='/result' method='post'>
                    <!-- <h4 class="mb-3" id='buy'>Your Name: </h4> -->
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td><label for="name">Your Name</label></td>
                                <td>
                                    <input type="text" class="form-control" name="user_name" placeholder="" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>Dojo Location</td>
                                <td>
                                    <select name='dojoLocation'>
                                        <option value='san francisco'>San Francisco</option>
                                        <option value='denver'>Denver</option>
                                        <option value='seattle'>Seattle</option>
                                        <option value='austin'>Austin</option>
                                        <option value='new york'>New York</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Favourite Langauge</td>
                                <td>
                                    <select name='languageChoice'>
                                        <option value='ruby'>Ruby</option>
                                        <option value='python'>Python</option>
                                        <option value='java'>Java</option>
                                        <option value='javascript'>JavaScript</option>
                                        <option value='c++'>C++</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <h4 class="mb-3" id='info'>Comment (optional)</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <!-- <label for="firstName">First name</label> -->
                            <!-- <input type="text" rows="10" cols="50" class="form-control" name="comment" placeholder=""
                                value=""> -->
                            <textarea name="textarea" rows="10" cols="50"></textarea>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Button</button>
                </form>


            </div>
        </div>

    </main>

</body>

</html>
